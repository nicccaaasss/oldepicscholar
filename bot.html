<!DOCTYPE html>
<html lang="en">
<head>

    <title>EpicScholar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bot.css">
    <link rel="stylesheet" href="style.css">
      <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, #f3f4f6, #fff, #e2e8f0);
    }
    body.dark {
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #1a1a1a);
    }
  </style>
</head>
<body>
<body class="light">
  <div class="sidebar">
    <div class="logo-container">
      <h2 class="logo">🎓 Epicscholar</h2>
    </div>
    <nav class="nav-menu">
      <ul class="nav">
        <li><a href="index.html" class="nav-link">
          <div class="link-content">
            <span class="icon">🏠</span>
            <span class="text">Home</span>
          </div>
        </a></li>
        <li><a href="#" class="nav-link">
          <div class="link-content">
            <span class="icon">💬</span>
            <span class="text">Messages</span>
          </div>
        </a></li>
        <li><a href="selfstudy.html" class="nav-link">
          <div class="link-content">
            <span class="icon">✏️</span>
            <span class="text">Self-study</span>
          </div>
        </a></li>
        <li><a href="bot.html" class="nav-link active">
          <div class="link-content">
            <span class="icon">🤖</span>
            <span class="text">Edubot</span>
          </div>
        </a></li>
        <li><a href="activity.html" class="nav-link">
          <div class="link-content">
            <span class="icon">🏆</span>
            <span class="text">Activity</span>
          </div>
        </a></li>
        <li><a href="html.html" class="nav-link">
          <div class="link-content">
            <span class="icon">🗓️</span>
            <span class="text">Calendar</span>
          </div>
        </a></li>
        <li><a href="profile.html" class="nav-link">
          <div class="link-content">
            <span class="icon">👤</span>
            <span class="text">Profile</span>
          </div>
        </a></li>
      </ul>
    </nav>
    <div class="theme-toggle">
      <input type="checkbox" id="toggle">
      <label for="toggle" class="switch"></label>
      <span class="theme-icons">☀️ 🌑</span>
    </div>
  </div>

  <div class="main">
  </div>
      
        <div class="main">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-content">
                        <h1>🤖 EduBot</h1>
                        <span class="powered-by">Powered by Gemini</span>
                    </div>
                </div>
                <div id="chat-box" class="chat-box"></div>
                <div class="input-container">
                    <input class="search-box" type="text" id="user-input" placeholder="Ask me something....." onkeydown="handleKeyDown(event)">
                    <button id="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    <button id="start-speech" onclick="startSpeechRecognition()"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </div>
    <script src="bot.js"></script>
    </body>
</html>
