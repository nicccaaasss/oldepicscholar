    <div class="chess-game-container">
        <div id="start-screen">
            <h1>Modern Chess Game</h1>
            <div class="game-mode-container">
              <div class="start-option" id="player-vs-player">
                <i class="fas fa-user-friends"></i>
                <span>Player vs Player</span>
              </div>
              <div class="start-option" id="player-vs-ai">
                <i class="fas fa-robot"></i>
                <span>Player vs AI</span>
              </div>
              <div class="start-option" id="ai-vs-ai">
                <i class="fas fa-microchip"></i>
                <span>AI vs AI</span>
              </div>
            </div>
            
            <div class="timer-container">
              <h3>Game Time</h3>
              <div class="timer-options">
                <div class="timer-preset" data-minutes="5">5 min</div>
                <div class="timer-preset" data-minutes="10">10 min</div>
                <div class="timer-preset" data-minutes="15">15 min</div>
                <div class="timer-preset" data-minutes="30">30 min</div>
                <div class="timer-preset" data-minutes="60">1 hour</div>
                <div class="timer-preset" id="unlimited-timer">‚àû</div>
              </div>
            </div>
            
            <button id="start-button" disabled>Start Game</button>
          </div>
  
          <div class="game-container" style="display: none;">
            <!-- Black Sidebar (left) -->
            <aside class="sidebar black">
              <div class="player-info">
                <h3 style="color:#fff;text-align:center;">Black</h3>
                <div class="captured-pieces"></div>
              </div>
              <div class="timer black-timer"></div>
              <div class="move-history left-history"></div>
            </aside>
  
            <!-- Chessboard Center -->
            <main>
              <div class="controls">
                <button class="btn" id="undo-btn"><i class="fas fa-undo"></i></button>
                <button class="btn" id="flip-btn"><i class="fas fa-retweet"></i></button>
                <button class="btn" id="theme-btn"><i class="fas fa-moon"></i></button>
              </div>
              <div id="chess-board"></div>
              <div id="thinking" class="thinking" style="display:none">
                <i class="fas fa-cog fa-spin"></i>
                <span>AI is thinking<span class="thinking-dots"></span></span>
              </div>
            </main>
  
            <!-- White Sidebar (right) -->
            <aside class="sidebar white">
              <div class="player-info">
                <h3 style="color:#fff;text-align:center;">White</h3>
                <div class="captured-pieces"></div>
              </div>
              <div class="timer white-timer"></div>
              <div class="move-history"></div>
            </aside>
          </div>
    </div>
